<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOVIE SEARCH APP</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
       <div class="container">
       <div class="section">
        <h1>MOVIE SEARCH APP</h1>
        <input id="userInput" type="text" placeholder="Enter Movie Name">
        <button class="userInput" onclick="movieSearch()">Search</button>
       <div class="details" id="result">

       </div>
    </div>
</div>
</body>
<script>
    const movieSearch= async ()=>{
        console.log(userInput.value);
        if(userInput.value){
            const response = await fetch(`https://www.omdbapi.com/?apikey=8d8f8872&t=${userInput.value}`)
            console.log(response);
            if(response.status==200){
                const movieDetails = await response.json()
                console.log(movieDetails);
                result.innerHTML = `
                                     <img src="${movieDetails.Poster}" alt="">
                                     <div>
                                      <h3>Title: <span>${movieDetails.Title}</span></h3>
                                     <h3>Released: <span>${movieDetails.Released}</span></h3>
                                     <h3>Director: <span>${movieDetails.Director}</span></h3>
                                     <h3>Writer: <span>${movieDetails.Writer}</span></h3>
                                     <h3>Actors: <span>${movieDetails.Actors}</span></h3>
                                     <h3>Launguage: <span>${movieDetails.Language}</span></h3>
                                     <h3>Country: <span>${movieDetails.Country}</span></h3>
                                     <h3>Awards: <span>${movieDetails.Awards}</span></h3>
                                     <h3>IMDB Rating: <span>${movieDetails.imdbRating}</span></h3>   
                                     </div>
                `
        }else{
            alert("Movie Not Found")
        }
    }else{
        alert('Enter a movie name')
    }
}
</script>
</html>
